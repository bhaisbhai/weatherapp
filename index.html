<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
      overflow-x: hidden;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    }

    .weather-container {
      width: 100%;
      max-width: 500px;
      padding: 1rem;
    }

    .search-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .search-bar input,
    .search-bar button {
      font-size: 1rem;
      padding: 0.5rem;
      flex: 1 1 auto;
    }

    .search-bar button {
      flex: 0 0 auto;
    }

    @media (max-width: 480px) {
      .search-bar {
        flex-direction: column;
      }
      .search-bar input,
      .search-bar button {
        width: 100%;
      }
      .temperature-info h2 {
        font-size: 2.5rem;
      }
      .weather-details {
        grid-template-columns: 1fr !important;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="weather-container">
      <div class="weather-animation" id="weather-animation"></div>
      <div class="weather-info">
        <div class="search-bar">
          <input type="text" id="city-search" placeholder="Search city..." />
          <button id="search-button" onclick="handleCitySearch()">Search</button>
        </div>
        <div class="location-info">
          <h1 id="location">Loading...</h1>
          <p id="date-time">--</p>
        </div>
        <div class="temperature-info">
          <h2 id="temperature">--°</h2>
          <p id="weather-condition">--</p>
        </div>
        <div class="weather-details">
          <div class="detail"><span class="label">Feels Like</span><span class="value" id="feels-like">--°</span></div>
          <div class="detail"><span class="label">Humidity</span><span class="value" id="humidity">--%</span></div>
          <div class="detail"><span class="label">Wind</span><span class="value" id="wind">-- km/h</span></div>
          <div class="detail"><span class="label">Precipitation</span><span class="value" id="precipitation">--%</span></div>
          <div class="detail"><span class="label">Pressure</span><span class="value" id="pressure">-- hPa</span></div>
          <div class="detail"><span class="label">Visibility</span><span class="value" id="visibility">-- km</span></div>
          <div class="detail"><span class="label">UV Index</span><span class="value" id="uv-index">--</span></div>
          <div class="detail"><span class="label">Sunrise</span><span class="value" id="sunrise">--:--</span></div>
          <div class="detail"><span class="label">Sunset</span><span class="value" id="sunset">--:--</span></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  <script>
    function handleCitySearch() {
      const input = document.getElementById('city-search');
      const event = new CustomEvent('citySearch', { detail: input.value });
      window.dispatchEvent(event);
    }
  </script>
  <script src="js/app.js"></script>
</body>
</html>
